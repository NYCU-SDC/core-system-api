components:
  schemas:
    Auth.OAuthLoginProviders:
      type: string
      enum:
        - GOOGLE
        - NYCU
    Auth.OAuthProviders:
      type: string
      enum:
        - GOOGLE
        - GITHUB
    Auth.RefreshToken:
      type: object
      required:
        - accessToken
        - expirationTime
        - refreshToken
      properties:
        accessToken:
          type: string
          description: The access token and formatted as JWT
        expirationTime:
          type: integer
          description: The expiration date of the refresh token.
        refreshToken:
          type: string
          description: The new refresh token.
    BadRequest:
      type: object
      required:
        - title
        - status
        - type
        - detail
      properties:
        title:
          type: string
          enum:
            - Bad Request
        status:
          type: number
          enum:
            - 400
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400
        detail:
          type: string
    FormWorkflow.ConditionRule:
      type: object
      required:
        - source
        - question
        - pattern
      properties:
        source:
          allOf:
            - $ref: '#/components/schemas/FormWorkflow.ConditionSource'
          description: Source of data for the condition
          examples:
            - NON_CHOICE
        question:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The question ID to check against
          examples:
            - 9a843aa0-8451-4e3b-b6a0-8c0e994e9040
        pattern:
          type: string
          format: regex
          description: Regex pattern to match against. If source is NON_CHOICE, the regex is matched against the answer value. If source is CHOICE, the answer is an array of selected choice option IDs, and this regex is matched against each element; the condition passes if any element matches (e.g. use an exact-match UUID regex like ^<uuid>$).
          examples:
            - ^f421cfc2-2b84-4da9-9629-011af609935a$
            - ^([6-9]|[1-9][0-9]+)$
      description: Condition rule for condition nodes
    FormWorkflow.ConditionSource:
      type: string
      enum:
        - CHOICE
        - NON_CHOICE
      description: Data source for condition rules
    FormWorkflow.CreateNodeRequest:
      type: object
      required:
        - type
      properties:
        type:
          allOf:
            - $ref: '#/components/schemas/FormWorkflow.CreateNodeRequestType'
          description: Type of the node
          examples:
            - SECTION
      description: Request body for creating a new node for a workflow
      examples:
        - type: SECTION
    FormWorkflow.CreateNodeRequestType:
      type: string
      enum:
        - SECTION
        - CONDITION
    FormWorkflow.GetWorkflowResponse:
      type: object
      required:
        - workflow
        - info
      properties:
        workflow:
          type: array
          items:
            $ref: '#/components/schemas/FormWorkflow.NodeResponse'
          description: Array of workflow nodes
        info:
          type: array
          items:
            $ref: '#/components/schemas/FormWorkflow.ValidationInfo'
          description: Array of validation information/errors for the workflow
      description: Response model for getting a workflow, includes workflow nodes and validation info
    FormWorkflow.NodeRequest:
      type: object
      required:
        - id
        - label
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique identifier for the node.
        label:
          type: string
          description: The label for the node
          examples:
            - 開始表單
        conditionRule:
          allOf:
            - $ref: '#/components/schemas/FormWorkflow.ConditionRule'
          description: The condition rule for the node, only for condition nodes
        next:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Next node id for sequential flow (for start and section nodes)
        nextTrue:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Next node id when condition is true (for condition nodes)
        nextFalse:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Next node id when condition is false (for condition nodes)
      description: Workflow node request model with linked list connections
    FormWorkflow.NodeResponse:
      type: object
      required:
        - id
        - type
        - label
        - conditionRule
        - next
        - nextTrue
        - nextFalse
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique identifier for the node.
        type:
          allOf:
            - $ref: '#/components/schemas/FormWorkflow.NodeType'
          description: Type of the node
          examples:
            - START
        label:
          type: string
          description: The label for the node
          examples:
            - 開始表單
        conditionRule:
          allOf:
            - $ref: '#/components/schemas/FormWorkflow.ConditionRule'
          description: The condition rule for the node, only for condition nodes
        next:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Next node id for sequential flow (for start and section nodes)
        nextTrue:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Next node id when condition is true (for condition nodes)
        nextFalse:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Next node id when condition is false (for condition nodes)
      description: Workflow node response model with linked list connections
    FormWorkflow.NodeStructure:
      type: object
      required:
        - id
        - type
        - label
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: Unique identifier for the node.
        type:
          allOf:
            - $ref: '#/components/schemas/FormWorkflow.NodeType'
          description: Type of the node
          examples:
            - START
        label:
          type: string
          description: The label for the node
          examples:
            - 開始表單
      description: Workflow node structure with linked list connections
    FormWorkflow.NodeType:
      type: string
      enum:
        - SECTION
        - END
        - START
        - CONDITION
      description: Node type enum for workflow nodes
    FormWorkflow.ValidationInfo:
      type: object
      required:
        - type
