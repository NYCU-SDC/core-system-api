openapi: 3.1.0
info:
  title: Core System API
  version: 1.0.0
  description: |-
    ## Pages
    - [API Documentation (Redocly)](redocly/)
    - [API Documentation (Swagger UI)](swagger/)
    - [SDK Documentation (TypeDoc)](sdk/)
  termsOfService: https://sdc.nycu.club/terms
  contact:
    name: NYCU Software Development Club
    email: contact@sdc.nycu.club
    url: https://github.com/NYCU-SDC/core-system-api
  license:
    name: Apache-2.0
tags:
  - name: Auth
  - name: User
  - name: Forms
  - name: Unit
  - name: Responses
  - name: Slug
  - name: Form Workflow
  - name: Healthz
paths:
  /api/auth/login/oauth/{provider}:
    get:
      operationId: Auth_loginGoogle
      summary: Login with OAuth Provider
      parameters:
        - name: provider
          in: path
          required: true
          description: The OAuth2 provider to use for login.
          schema:
            $ref: '#/components/schemas/Auth.OAuthLoginProviders'
        - name: c
          in: query
          required: true
          description: The callback URL of the OAuth2 login. [See details](https://clustron.atlassian.net/wiki/spaces/CS/pages/41320449/Authentication+Process)
          schema:
            type: string
          explode: false
        - name: r
          in: query
          required: false
          description: The redirect URL for login callback.
          schema:
            type: string
          explode: false
      responses:
        '302':
          description: Redirection
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Auth
  /api/auth/logout:
    post:
      operationId: Auth_logout
      summary: Logout User
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        '401':
          description: Access is unauthorized.
      tags:
        - Auth
  /api/auth/refresh/{refreshToken}:
    post:
      operationId: Auth_refreshToken
      summary: Refresh Access Token
      parameters:
        - name: refreshToken
          in: path
          required: true
          description: The refresh token to use for refreshing the access token.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth.RefreshToken'
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Auth
  /api/forms:
    get:
      operationId: Forms_listForms
      summary: List Forms
      description: List all existing forms.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Forms.Form'
      tags:
        - Forms
  /api/forms/fonts:
    get:
      operationId: Forms_getFormFonts
      summary: Get Form Fonts
      description: Get available fonts list for forms dressing.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Forms.Font'
      tags:
        - Forms
  /api/forms/google-sheet-email:
    get:
      operationId: Forms_getGoogleSheetEmail
      summary: Get Google Sheet Email
      description: Get the Gmail address that should be added to Google Sheet permissions. This address needs to be granted access to the Google Sheet so the system can modify the form.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.GoogleSheetEmailResponse'
      tags:
        - Forms
  /api/forms/google-sheet/verify:
    post:
      operationId: Forms_verifyGoogleSheet
      summary: Verify Google Sheet
      description: Verify the Google Sheet URL and whether the system can access it.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.GoogleSheetVerifyResponse'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.GoogleSheetVerifyRequest'
  /api/forms/me:
    get:
      operationId: Unit_listFormsOfCurrentUser
      summary: List Forms of Current User
      description: List all forms of current user
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unit.UserForm'
      tags:
        - Unit
  /api/forms/recipients/preview:
    post:
      operationId: Forms_previewRecipients
      summary: Preview Recipients
      description: Preview recipients by orgIds/unitIds (no duplicated).
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.RecipientSelectionResponse'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.RecipientSelectionRequest'
  /api/forms/{formId}/responses:
    post:
      operationId: Responses_createFormResponse
      summary: Create Form Response
      description: Create a new response of a form.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Responses.CreateResponse'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
    get:
      operationId: Responses_listFormResponses
      summary: List Form Responses
      description: List all responses for a specific form.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Responses.ListResponse'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
  /api/forms/{formId}/responses/{responseId}:
    get:
      operationId: Responses_getFormResponse
      summary: Get Form Response
      description: Get the preview answer by response ID.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: responseId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Responses.GetFormResponse'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
    delete:
      operationId: Responses_deleteFormResponse
      summary: Delete Form Response
      description: Delete a response and all its associated data.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: responseId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
  /api/forms/{formId}/workflow/nodes:
    post:
      operationId: FormWorkflow_createNode
      summary: Create Workflow Node
      description: Create a new node for a workflow
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormWorkflow.NodeStructure'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Form Workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormWorkflow.CreateNodeRequest'
  /api/forms/{formId}/workflow/nodes/{nodeId}:
    delete:
      operationId: FormWorkflow_deleteNode
      summary: Delete Workflow Node
      description: Delete a node for a workflow
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: nodeId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Form Workflow
  /api/forms/{id}:
    put:
      operationId: Forms_updateForm
      summary: Update Form
      description: Update an existing form by its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.Form'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.FormRequest'
    delete:
      operationId: Forms_deleteForm
      summary: Delete Form
      description: Delete an existing form by its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Forms
    get:
      operationId: Forms_getFormById
      summary: Get Form
      description: Get a specific form by its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.Form'
      tags:
        - Forms
  /api/forms/{id}/cover:
    post:
      operationId: Forms_uploadFormCoverImage
      summary: Upload Form Cover Image
      description: 'Upload a cover image for a form. The frontend should send images in WebP format with max-width/height: 1800px and quality 80%.'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.FormCoverUploadResponse'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Forms.FormCoverUploadRequest'
    get:
      operationId: Forms_getFormCoverImage
      summary: Get Form Cover Image
      description: Get the cover image binary data. Returns the image in WebP format.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            image/webp:
              schema:
                contentMediaType: image/webp
      tags:
        - Forms
  /api/forms/{id}/publish:
    post:
      operationId: Forms_publishForm
      summary: Publish Form
      description: Publish a form. Set status to 'published'.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.FormPublishResponse'
      tags:
        - Forms
  /api/forms/{id}/sections:
    get:
      operationId: Forms_listSections
      summary: List Sections
      description: List all the questions of the sections in the form.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Forms.ListSectionsResponse'
      tags:
        - Forms
  /api/forms/{id}/workflow:
    get:
      operationId: FormWorkflow_getWorkflow
      summary: Get Workflow
      description: Get workflow for a form
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormWorkflow.GetWorkflowResponse'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Form Workflow
    put:
      operationId: FormWorkflow_updateWorkflow
      summary: Update Workflow
      description: Update workflow for a form
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormWorkflow.NodeResponse'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Form Workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FormWorkflow.NodeRequest'
  /api/healthz:
    get:
      operationId: Healthz_checkHealthz
      summary: Check Health Status
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Healthz
  /api/orgs:
    get:
      operationId: Unit_getAllOrganizations
      summary: Get All Organizations
      description: Get all organizations
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unit.Organization'
      tags:
        - Unit
    post:
      operationId: Unit_createOrg
      summary: Create Organization
      description: Create a new organization
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unit.Organization'
      tags:
        - Unit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Unit.CreateOrgRequest'
  /api/orgs/me:
    get:
      operationId: Unit_listOrganizationsOfCurrentUser
      summary: List Organizations of Current User
      description: List all organizations of current user
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unit.Organization'
      tags:
        - Unit
  /api/orgs/relations:
    post:
      operationId: Unit_addParentChild
      summary: Add Parent-Child Relationship
      description: Create a new parent-child relationship between units by linking them
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unit.ParentChild'
      tags:
        - Unit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Unit.ParentChildRequest'
  /api/orgs/relations/child-id/{child_id}:
    delete:
      operationId: Unit_removeParentChild
      summary: Remove Parent-Child Relationship
      description: Remove a parent-child relationship between units by unlinking them
      parameters:
        - name: child_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '404':
          description: The server cannot find the requested resource.
          content:
            text/plain:
              schema:
                type: string
      tags:
        - Unit
  /api/orgs/{slug}:
    get:
      operationId: Unit_getOrgById
      summary: Get Organization
      description: Get a specific unit with the slug of its organization by its unique identifier
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unit.Organization'
      tags:
        - Unit
    put:
      operationId: Unit_updateOrg
      summary: Update Organization
      description: Update an existing unit or organization by its unique identifier
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unit.Organization'
      tags:
        - Unit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Unit.UpdateOrgRequest'
    delete:
      operationId: Unit_deleteOrg
      summary: Delete Organization
      description: Delete a specific organization by its unique identifier
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '404':
          description: The server cannot find the requested resource.
          content:
            text/plain:
              schema:
                type: string
      tags:
        - Unit
  /api/orgs/{slug}/forms:
    post:
      operationId: Unit_createOrgForm
      summary: Create Organization Form
      description: Create a new form under an organization.
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.Form'
      tags:
        - Unit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.FormRequest'
    get:
      operationId: Unit_listFormsByOrg
      summary: List Forms by Organization
      description: List forms under a specific organization.
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Forms.Form'
      tags:
        - Unit
  /api/orgs/{slug}/history:
    get:
      operationId: Slug_getSlugHistory
      summary: Get Slug History
      description: List the complete usage history of a given slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  current:
                    $ref: '#/components/schemas/Slug.Status'
                  history:
                    type: array
                    items:
                      $ref: '#/components/schemas/Slug.History'
                required:
                  - current
                  - history
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Slug
  /api/orgs/{slug}/members:
    post:
      operationId: Unit_addOrgMember
      summary: Add Organization Member
      description: Add a member to an organization
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unit.OrgMemberResponse'
      tags:
        - Unit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Unit.OrgMemberRequest'
    get:
      operationId: Unit_listOrgMembers
      summary: List Organization Members
      description: List all members of an organization
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User.User'
      tags:
        - Unit
  /api/orgs/{slug}/members/{member_id}:
    delete:
      operationId: Unit_removeOrgMember
      summary: Remove Organization Member
      description: Remove an organization-member relationship
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: member_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '404':
          description: The server cannot find the requested resource.
          content:
            text/plain:
              schema:
                type: string
      tags:
        - Unit
  /api/orgs/{slug}/status:
    get:
      operationId: Slug_getSlugStatus
      summary: Get Slug Status
      description: Get the availability of the slug.
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slug.Status'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Slug
  /api/orgs/{slug}/unit-ids:
    get:
      operationId: Unit_listOrgSubUnitIds
      summary: List Organization Sub-unit IDs
      description: List all unit IDs, optionally filtered by parent organization ID
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: parentId
          in: query
          required: false
          description: The parent unit ID used to filter subunits by their parent-child relationship
          schema:
            $ref: '#/components/schemas/uuid'
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/uuid'
      tags:
        - Unit
  /api/orgs/{slug}/units:
    get:
      operationId: Unit_listOrgSubUnits
      summary: List Organization Sub-units
      description: List all units, optionally filtered by parent organization ID
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: parentId
          in: query
          required: false
          description: The parent unit ID used to filter subunits by their parent-child relationship
          schema:
            $ref: '#/components/schemas/uuid'
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
