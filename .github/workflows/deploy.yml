name: Deploy API docs

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy:
        name: Deploy API docs
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Generate Redocly and Swagger UI
              run: |
                  npm i -g @redocly/cli@latest
                  redocly build-docs tsp-output/schema/openapi.1.0.0.yaml --output redocly.html

            - name: Move files
              run: |
                  mkdir -p publish/tsp-output/schema
                  mv tsp-output/schema/openapi.1.0.0.yaml publish/tsp-output/schema/openapi.1.0.0.yaml
                  mv swagger-ui.html publish/index.html
                  mkdir -p publish/redocly
                  mv redocly.html publish/redocly/index.html

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./publish

            - name: Push OpenAPI spec to spec-versions branch
              run: |
                  SPEC_FILE="tsp-output/schema/openapi.1.0.0.yaml"
                  TARGET_BRANCH="spec"
                  FILE_NAME="openapi.1.0.0.yaml"

                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

                  git fetch origin $TARGET_BRANCH || true
                  git checkout -B $TARGET_BRANCH origin/$TARGET_BRANCH || git checkout -b $TARGET_BRANCH

                  mkdir -p tsp-output/schema
                  cp $SPEC_FILE $FILE_NAME

                  git add $FILE_NAME
                  git commit -m "chore(spec): update OpenAPI spec from main @$(git rev-parse --short HEAD)" || echo "No changes to commit"
                  git push origin $TARGET_BRANCH
