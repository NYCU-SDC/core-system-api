name: Deploy API docs and mock server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
  Docs:
    name: Deploy API docs
    runs-on: ubuntu-latest
    needs: Lint
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Open API
        run: pnpm compile:openapi

      - name: Copy OpenAPI spec
        run: |
          mkdir -p website/tsp-output/schema
          cp tsp-output/schema/openapi.1.0.0.yaml website/tsp-output/schema/openapi.1.0.0.yaml

      - name: Generate Redocly and Swagger UI
        run: pnpm build:redocly

      - name: Generate Typedoc documentation
        run: |
          pnpm build:sdk
          pnpm compile:sdk
          pnpm build:typedoc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
  Build-Mock-Image:
    name: Build Mock Server Image
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          file: Dockerfile.mock
          push: true
          tags: |
            nycusdc/core-system-mock:latest
            nycusdc/core-system-mock:${{ github.sha }}
  Deploy:
    needs: Build-Mock-Image
    runs-on: ubuntu-latest
    steps:
      - name: Trigger n8n Deploy Webhook
        run: |
          curl --location --fail-with-body --request POST 'https://webhook.sdc.nycu.club/webhook/deploy' \
            --header 'Content-Type: application/json' \
            --header "x-deploy-token: ${{ secrets.N8N_DEPLOY_TOKEN }}" \
            --data-raw '{
              "source": {
                "title": "Core System API Mock",
                "repo": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}",
                "commit": "${{ github.sha }}"
              },
              "method": "deploy",
              "metadata": {
                "environment": "dev",
                "component": "mock"
              }
            }'
