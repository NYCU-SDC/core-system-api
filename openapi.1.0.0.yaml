components:
  schemas:
    Auth.OAuthProviders:
      type: string
      enum:
        - google
    Auth.RefreshToken:
      type: object
      required:
        - accessToken
        - expirationTime
        - refreshToken
      properties:
        accessToken:
          type: string
          description: The access token and formatted as JWT
        expirationTime:
          type: integer
          description: The expiration date of the refresh token.
        refreshToken:
          type: string
          description: The new refresh token.
    Forms.Form:
      type: object
      required:
        - id
        - title
        - description
        - unitId
        - lastEditor
        - createdAt
        - updatedAt
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The form's unique identifier.
        title:
          type: string
          description: The title of the form.
        description:
          type: string
          description: The description written in the form to show user info.
        unitId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The unit this form belongs to.
        lastEditor:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The user who last editted the form.
        createdAt:
          type: string
          format: date-time
          description: The creation timestamp of the form.
        updatedAt:
          type: string
          format: date-time
          description: The last updated timestamp of the form
      description: The structure of a form.
    Forms.FormRequest:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          description: The title of the form.
        description:
          type: string
          description: The description of the form.
      description: The request body for creating/updating a form.
    Forms.Question:
      type: object
      required:
        - id
        - formId
        - required
        - type
        - label
        - description
        - order
        - createdAt
        - updatedAt
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The question's unique identifier.
        formId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: "The form's id that the question belongs to. "
        required:
          type: boolean
          description: Whether the question is required to answer or not.
        type:
          allOf:
            - $ref: '#/components/schemas/Forms.QuestionTypes'
          description: The type of the question.
        label:
          type: string
          description: What is the question.
        description:
          type: string
          description: More details of this question.
        order:
          type: integer
          format: int32
          description: What is the number of this question in the form.
        createdAt:
          type: string
          format: date-time
          description: The creation timestamp of the question.
        updatedAt:
          type: string
          format: date-time
          description: The updated timestamp of the question.
      description: The structure of a question.
    Forms.QuestionRequest:
      type: object
      required:
        - required
        - type
        - label
        - description
        - order
      properties:
        required:
          type: boolean
        type:
          $ref: '#/components/schemas/Forms.QuestionTypes'
        label:
          type: string
        description:
          type: string
        order:
          type: integer
          format: int32
      description: The request body for creating/updating a question.
    Forms.QuestionTypes:
      type: string
      enum:
        - short_text
        - long_text
        - single_choice
        - multiple_choice
        - date
      description: The current types of question
    NotFound:
      type: object
      required:
        - title
        - status
        - type
        - detail
      properties:
        title:
          type: string
          enum:
            - Not Found
        status:
          type: number
          enum:
            - 404
        type:
          type: string
          enum:
            - https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/404
        detail:
          type: string
    ProblemDetail:
      type: object
      required:
        - title
        - status
        - type
        - detail
      properties:
        title:
          type: string
          description: The problem's title.
        status:
          type: integer
          description: The problem's status code.
        type:
          type: string
          description: Type indicates the URI that identifies the problem type, we use an MDN URI here.
        detail:
          type: string
          description: The problem's detail.
      description: Problem represents a problem detail as defined in RFC 7807
    Responses.Answer:
      type: object
      required:
        - id
        - responseId
        - questionId
        - type
        - value
        - createdAt
        - updatedAt
      properties:
        id:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The answer's unique identifier.
        responseId:
          allOf:
            - $ref: '#/components/schemas/uuid'
          description: The response this answer belongs to.
